<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code and Text</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="pic/keyboard.png" type="image/x-icon">
    <link rel="pic" sizes="180x180" href="pic/keyboard.png">
    <div id="window"></div>
  </head>
  <body>
    <script src="app.js"></script>
    <div id="paint">
      <div class="winhed"><a>Vaporware</a></div>
      <img src="pic/call.gif">
      </div>
    <div id="uidesktop">
      <div class="icon">
        <a
        href="https://github.com/sovfir"
        title="My computer" target="_blank">
        <img src="pic/computer.png">
        <p>Мой компьютер</p>
      </div>
      <div class="icon">
        <a
        href="https://github.com/sovfir"
        title="Recycle bin" target="_blank">
        <img src="pic/bin.png">
        <p>Корзина</p>
      </div>
      <div class="icon">
        <a
        href="https://firsov.itch.io/pokrov17"
        title="Pokrov17" target="_blank">
        <img src="pic/spider.png">
        <p>Покров-17</p>
      </div>
      </div>
    <div class="start-bar">
      <a
        href="https://github.com/sovfir"
        title="Start Menu"
        class="button start-button-wrapper js-start-button"
        target="_blank">
        <div class="start-button"></div>
      </a>
      <span class="start-bar-window"
        ><div class="sprite gallery"></div>
        Vaporware</span>
      <span class="made-by"><span id="time"></span
      >
    </div>
  </body>
</html>
